<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheYalow</title>
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <header class="header">
            <section class="logoMain"></section>
            <section class="logo">
                <h1>theyalow</h1>
            </section>
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="about">
                        <a class="nav-pic" href="#"><img src="./assets/images/Shape 5.svg"></a>
                    </li>
                    <li class="about">
                        <a class="nav-item" href="#">about us</a>
                    </li>
                    <li class="service">
                        <a class="nav-pic" href="#"><img src="./assets/images/Shape 6.svg"></a>
                    </li>
                    <li class="service">
                        <a class="nav-item" href="#">services</a>
                    </li>
                    <li>
                        <a class="nav-pic" href="#"><img src="./assets/images/Shape 7.svg"></a>
                    </li>
                    <li class="contact">
                        <a class="nav-item" href="#">contact</a>
                    </li>
                </ul>  
            </nav>
        </header>
        <main class="content">
            <section class="parrots">
                <article class="slider-left"><a class="rectangle-left"><img src="./assets/images/Shape 1.svg" alt="slider left"></a></article>
                <article class="video"><video class="birds" controls poster="./assets/images/Layer_17.png"></video></article>
                <article class="cool-text">
                    <h2 class="thecool">the cool</h2>
                    <h2 class="theminimal">the minimal</h2>
                </article>
                <article class="slider-right"><a class="rectangle-right"><img src="./assets/images/Shape 1 copy.svg" alt="slider right"></a></article>
            </section>
            <section class="columns-wrapper">
                <article class="download">
                    <img class="cloud" src="./assets/images/Shape 2.svg" alt="download cloud">
                    <h4 class="b-design">better design</h4>
                </article>
                <article class="eco">
                    <img class="leaf" src="./assets/images/Shape 3.svg" alt="leaf eco">
                    <h4 class="customise">customise</h4>
                </article>
                <article class="telegram">
                    <img class="plane" src="./assets/images/Shape 4.svg" alt="telegram plane">
                    <h4 class="free">it's free</h4>
                </article>
            </section>
            <section class="yellow-wrapper">

            </section>
            <section class="devices-wrapper">

            </section>
        </main>
        <footer class="footer-wrapper">
            <section class="footer-content">
                <article class="footer-image"></article>
                <article class="footer-logo"><h3>theyalow</h3></article>
            </section>
        </footer>
    </section>
</body>
</html>
