<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheYalow</title>
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <header class="header">
            <section class="logoMain"></section>
            <section class="logo">
                <h1 class="sectionh">theyalow</h1>
            </section>
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="about">
                        <a class="nav-pic" href="#"><img src="./assets/images/Shape 5.svg"></a>
                    </li>
                    <li class="about">
                        <a class="nav-item" href="#">about us</a>
                    </li>
                    <li class="service">
                        <a class="nav-pic" href="#"><img src="./assets/images/Shape 6.svg"></a>
                    </li>
                    <li class="service">
                        <a class="nav-item" href="#">services</a>
                    </li>
                    <li class="contact">
                        <a class="nav-pic" href="#"><img src="./assets/images/Shape 7.svg"></a>
                    </li>
                    <li class="contact">
                        <a class="nav-item" href="#">contact</a>
                    </li>
                </ul>  
            </nav>
        </header>
        <main class="content">
            <section class="parrots">
                <article class="slider-left"><a class="rectangle-left"><img src="./assets/images/Shape 1.svg" alt="slider left"></a></article>
                <article class="video-birds"><video class="birds" controls poster="./assets/images/Layer_17.png"></video></article>
                <article class="cool-text">
                    <div class="thecool"><h2 class="section-cool section1">the cool</h2></div>
                    <div class="theminimal"><h2 class="section-minimal section1">the minimal</h2></div>
                </article>
                <article class="slider-right"><a class="rectangle-right"><img src="./assets/images/Shape 1 copy.svg" alt="slider right"></a></article>
            </section>
            <section class="columns-wrapper">
                <article class="download">
                    <img class="cloud" src="./assets/images/Shape 2.svg" alt="download cloud">
                    <h2 class="section2">better design</h2>
                </article>
                <article class="eco">
                    <img class="leaf" src="./assets/images/Shape 3.svg" alt="leaf eco">
                    <h2 class="section2">customise</h2>
                </article>
                <article class="telegram">
                    <img class="plane" src="./assets/images/Shape 4.svg" alt="telegram plane">
                    <h2 class="section2">it's free</h2>
                </article>
            </section>
            <section class="yellow-wrapper">
                <article class="yellow-part">
                    <div class="yellow-header">
                        <h2 class="section3 yellow-section">lorem ipsum dolor sit amet</h2>
                    </div>
                    <div class="add-items">
                        <div class="description"><h3 class="d-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eusmod tempor inci-didunt ut</h3></div>
                        <div class="video-monkey"><video class="monkey" controls poster="./assets/images/Layer 25.png"></video></div>
                        <div class="big-bird"><img class="twitter-bird" src="./assets/images/twitter.svg" alt="twitter bird"></div>
                    </div>
                    <div class="dater"></div>
                    <div class="scroller"></div>
                </article>
                <article class="black-part">
                    <div class="black-header"><h2 class="section3 black-section">lorem ipsum dolor sit amet</h2></div>
                    <div>
                        <div class="black-devices">
                            <div class="black-pc"></div>
                            <div class="black-tablet"></div>
                            <div class="black-cell"></div>
                        </div>
                        <div class="black-table">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </article>


            </section>
        </main>
        <footer class="footer-wrapper">
            <section class="footer-content">
                <article class="footer-image"></article>
                <article class="footer-logo"><h2 class="sectionf">theyalow</h2></article>
            </section>
        </footer>
    </section>
</body>
</html>
